<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
    <div class="section-left">
      <div class="section-info">
        <h2>Get <span class="purple">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="section-stats">
        <div>
          <p class="title">10k+</p>
          <p class="sub">companies</p>
        </div>
        <div>
          <p class="title">314</p>
          <p class="sub">templates</p>
        </div>
        <div>
          <p class="title">12m+</p>
          <p class="sub">queries</p>
        </div>
      </div>
    </div>
    <div class="section-right">
      <!-- <img src="images/image-header-desktop.jpg" alt="people working"> -->
      <div class="black-overlay"></div>
      <div class="purple-overlay"></div>
    </div>
  </section>

</body>
</html>
